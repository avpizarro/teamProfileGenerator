 
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/55b8ef16f8.js"
      crossorigin="anonymous"
    ></script>
    <title>Team Profile Generator</title>
  </head>

  <body>
    <header>My Team</header>
    <section>
      <div class="results-row1 row">
        
    <div class="col s6 m4 l3 xl2">
      <div class="card small">
        <div class="card-content black-text">
          <h6 class="card-title">AAA
            <div><i class="fas fa-mug-hot"></i>Manager</div>
          </h6>
          <div class="details emp-id">ID: AAA</div>
          <div class="details contact">Email: <a href="mailto:AAA">AAA</a></div>
          <div class="details office-number">
            Office number: AAA
          </div>
        </div>
      </div>
    </div>
 
    <div class="col s6 m4 l3 xl2">
      <div class="card small">
        <div class="card-content black-text">
          <h6 class="card-title ">BBB
            <div><i class="fas fa-glasses"></i>Engineer</div>
          </h6>
          <div class="details emp-id">ID: BBB</div>
          <div class="details contact">Email: <a href="mailto:BBB">BBB</a></div>
          <div class="details github">
            GitHub profile: <a href="https://github.com/undefined" target="_blank">undefined</a>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col s6 m4 l3 xl2">
      <div class="card small">
        <div class="card-content black-text">
          <h6 class="card-title">CCC
            <div><i class="fas fa-user-graduate"></i>Intern</div>
          </h6>
          <div class="details emp-id">ID: CCC</div>
          <div class="details contact">Email: <a href="mailto:CCC">CCC</a></div>
          <div class="details school">
            School name: CCC
          </div>
        </div>
      </div>
    </div>
  
      </div>
    </section>
  </body>
</html>
