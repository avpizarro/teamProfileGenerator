 
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/55b8ef16f8.js"
      crossorigin="anonymous"
    ></script>
    <title>Team Profile Generator</title>
  </head>

  <body>
    <header>My Team</header>
    <section id="topResults">
      <div class="results-row1 row">
      <div class="col s6 m4 l3 xl2">
      <div class="card small">
        <div class="card-content black-text">
          <h6 class="card-title">John Bo
            <div><i class="fas fa-mug-hot"></i>Manager</div>
          </h6>
          <div class="details emp-id">ID: 123</div>
          <div class="details contact" type="email">Email: jbo@example.com</div>
          <div class="details office-number">
            Office number: 12
          </div>
        </div>
      </div>
    </div>
      <div class="results-row2 row"></div>
    </section>
  </body>
</html>
