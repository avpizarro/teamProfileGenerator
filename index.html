 
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="src/style.css" />
        <script
          src="https://kit.fontawesome.com/55b8ef16f8.js"
          crossorigin="anonymous"
        ></script>
        <title>Team Profile Generator</title>
      </head>
    
      <body>
        <header>My Team</header>
        <section>
          <div class="results-row1 row">
            
        <div class="col s6 m4 l3 xl2">
          <div class="card small">
            <div class="card-content black-text">
              <h6 class="card-title">Christine Lagarde
                <div><i class="fas fa-mug-hot"></i>Manager</div>
              </h6>
              <div class="details emp-id">ID: 123</div>
              <div class="details contact">Email: <a href="mailto:lagarde@example.com">lagarde@example.com</a></div>
              <div class="details office-number">
                Office number: 12
              </div>
            </div>
          </div>
        </div>
     
        <div class="col s6 m4 l3 xl2">
          <div class="card small">
            <div class="card-content black-text">
              <h6 class="card-title ">Larry David
                <div><i class="fas fa-glasses"></i>Engineer</div>
              </h6>
              <div class="details emp-id">ID: 234</div>
              <div class="details contact">Email: <a href="mailto:larry@example.com">larry@example.com</a></div>
              <div class="details github">
                GitHub profile: <a href="https://github.com/larryd" target="_blank">larryd</a>
              </div>
            </div>
          </div>
        </div>
      
        <div class="col s6 m4 l3 xl2">
          <div class="card small">
            <div class="card-content black-text">
              <h6 class="card-title">Serena Williams
                <div><i class="fas fa-user-graduate"></i>Intern</div>
              </h6>
              <div class="details emp-id">ID: 345</div>
              <div class="details contact">Email: <a href="mailto:serena@example.com">serena@example.com</a></div>
              <div class="details school">
                School name: MIT
              </div>
            </div>
          </div>
        </div>
      
          </div>
        </section>
      </body>
    </html>
